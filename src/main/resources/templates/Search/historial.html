<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Lista de Empleados</title>
</head>
<body>
    <div class="container">
        <h1>Historial de empleados</h1>
        <div class="row">
            <form th:action="@{'/historialBuscar'}" method="get">
            <div class="col-10">
                    <input type="text" placeholder="Texto a buscar" name="text">
            </div>
            <div class="col-1">
                <button type="submit" class="bg-primary-light">Buscar</button>
            </div>
            <div class="col-1">
                <a class="bg-danger-light" th:href="@{'/historial'}">Limpiar</a>
            </div>
            </form>
        </div>

            <table class="table table-sm">
                <thead>
                <tr>
                   <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Puesto</td>
                    <td>Departamento</td>
                    <td>Fecha de Inicio</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${listaEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.job.jobTitle}"></td>
                    <td th:text="${employee.department.departmentName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
