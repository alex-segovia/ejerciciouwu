<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Lista de Empleados</title>
</head>
<body>
    <div class="container">
        <h1>Historial de empleados</h1>
        <div class="row">
            <div class="col-10">
                <input type="text" placeholder="Texto a buscar" name="search">
            </div>
            <div class="col-1">
                <a class="bg-primary-light" th:href="@{'/'}">Buscar</a>
            </div>
            <div class="col-1">
                <a class="bg-danger-light" th:href="@{'/'}">Limpiar</a>
            </div>
        </div>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/'}"></a>
        <form class="input-group mb-lg-3" method="post" th:action="@{/}">
            <!-- COMPLETAR -->
            <div class="input-group-append">
                <!-- COMPLETAR -->
            </div>
        </form>

            <table class="table table-sm">
                <thead>
                <tr>
                   <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Puesto</td>
                    <td>Departamento</td>
                    <td>Fecha de Inicio</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${listaEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.job.jobTitle}"></td>
                    <td th:text="${employee.department.departmentName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
