<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Lista de Empleados</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{}"></a>                 <!-- COMPLETAR -->
        <form class="input-group mb-lg-3" method="post" th:action="@{}">                <!-- COMPLETAR -->
            <!-- COMPLETAR -->
            <div class="input-group-append">
                <!-- COMPLETAR -->
            </div>
        </form>

            <table class="table table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee,info: ${listaEmpleados}">
                    <td th:text="${info.index+1}"> </td>
                    <td th:text="${employee.nombre}"></td>
                    <td th:text="${employee.apellido}"></td>
                    <td th:text="${employee.puesto}"></td>
                    <td th:text="${employee.departamento}"></td>
                    <td th:text="${employee.ciudad}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/employee/editarEmpleado' + '?id=' + ${employee.id}}">Editar</a>
                    </td>
                    <td><a class="btn btn-danger" th:href="@{'/employee/borrarEmpleado' + '?id=' + ${employee.id}}">Borrar</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
