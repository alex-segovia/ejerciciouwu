            </div>

            <div class="row">

                    <!-- COMPLETAR -->
                    <label class="col-sm-2 col-form-label">Puesto:</label>
                    <select class="form-control" name="job" id="job">

                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label class="col-sm-2 col-form-label">Sueldo:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name = "sueldo">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                </div>
            </div>

            <a th:href="@{}" class="btn btn-danger"></a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary"></button>                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group"></div>
